<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/weather_project.css" />
    <script
      src="https://kit.fontawesome.com/74aa82c8ab.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App by WP</title>
  </head>

  <body>
    <div class="container">
      <form class="form" id="search-form">
        <div class="row">
          <div class="col-4">
            <input
              type="text"
              placeholder="Enter your city"
              autofocus="on"
              autocomplete="off"
              class="form-control shadow-sm"
              id="city-input"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
          <div class="col-6">
            <span class="find">
              <i class="fa-regular fa-hand-point-left hand"></i> Find your
              WEATHER HERE
            </span>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-4">
          <h1 class="city" id="current-city"></h1>
          <ul class="today">
            <li id="current-date"></li>
            <li id="current-time"></li>
          </ul>
        </div>

        <div class="col-4">
          <div class="current-weather">
            <img src="" alt="" class="today-weather-icon" id="icon" />
            <span class="current-temperature" id="temperature"></span>
            <span class="units">
              <a href="#" id="fahrenheit-link" class="active">&degF</a> |
              <a href="#" id="celsius-link">&degC</a>
            </span>
          </div>
        </div>

        <div class="col-4">
          <ul class="hwd">
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> mph</li>
            <li><span id="description"></span></li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="rectangular-box">
          <div class="col-2">
            <div class="hourly-forecast-box">
              <div class="hourly-forecast-tempearture">98&deg</div>
              <div class="hourly-forecast">3 PM</div>
            </div>
          </div>
        </div>
      </div>
      <div class="forecast" id="forecast"></div>
    </div>

    <div class="footer">
      <small
        ><a
          href="https://github.com/Win-PaSandar/weatherApp"
          target="_blank"
          class="github-link"
          >Open-source code</a
        >
        by <span class="coder">Win-Pa Sandar</span>üë©‚Äçüíª.</small
      >
    </div>
    <script src="src/search-engine.js"></script>
  </body>
</html>
